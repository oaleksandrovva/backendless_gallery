<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon.png">
  <title>Backendless Gallery</title>
  <link rel="stylesheet" type="text/css" href="/styles/all.scss">
</head>

<body data-theme>
  <div class="page">
    <header class="page__header header">
      <p class="header__title">Backendless</p>
      <form class="header__form form" action="#" method="get">
        <div class="form__radio">
          <label for="lightTheme" class="form__input-name">
            <input
              type="radio"
              id="lightTheme"
              name="theme"
              value="lightTheme"
            >
            Light Theme
          </label>

          <label for="darkTheme" class="form__input-name">
            <input
              type="radio"
              id="darkTheme"
              name="theme"
              value="darkTheme"
            >
            Dark Theme
          </label>

          <label for="grayTheme" class="form__input-name">
            <input
              type="radio"
              id="grayTheme"
              name="theme"
              value="grayTheme"
            >
            Gray Theme
          </label>
        </div>

        <div class="form__buttons">
          <button
            type="button"
            value="lightTheme"
            class="form__button"
            name="theme"
          >
            Light Theme
          </button>
          <button
            type="button"
            value="darkTheme"
            class="form__button"
            name="theme"
          >
            Dark Theme
          </button>
          <button
            type="button"
            value="grayTheme"
            class="form__button"
            name="theme"
          >
            Gray Theme
          </button>
        </div>

        <select name="selectTheme" class="form__select">
          <option value="lightTheme" name="theme">Light Theme</option>
          <option value="darkTheme" name="theme">Dark Theme</option>
          <option value="grayTheme" name="theme">Gray Theme</option>
        </select>
      </form>
    </header>

    <main class="page__main main">
      <section class="main__gallery gallery">
        <h1 class="gallery__title">Backendless Gallery</h1>
        <div class="gallery__photos">
          <figure class="gallery__item">
            <img
              src="https://picsum.photos/1000/600?random=1"
              class="gallery__img"
              alt="Image 1"
            >
          </figure>
          <figure class="gallery__item">
            <img
              src="https://picsum.photos/1000/600?random=2"
              class="gallery__img"
              alt="Image 2"
            >
          </figure>
          <figure class="gallery__item">
            <img
              src="https://picsum.photos/1000/600?random=3"
              class="gallery__img"
              alt="Image 3"
            >
          </figure>
          <figure class="gallery__item">
            <img
              src="https://picsum.photos/1000/600?random=4"
              class="gallery__img"
              alt="Image 4"
            >
          </figure>
          <figure class="gallery__item">
            <img
              src="https://picsum.photos/1000/600?random=5"
              class="gallery__img"
              alt="Image 5"
            >
          </figure>
          <figure class="gallery__item">
            <img
              src="https://picsum.photos/1000/600?random=6"
              class="gallery__img"
              alt="Image 6"
            >
          </figure>
          <figure class="gallery__item">
            <img
              src="https://picsum.photos/1000/600?random=7"
              class="gallery__img"
              alt="Image 7"
            >
          </figure>
          <figure class="gallery__item">
            <img
              src="https://picsum.photos/1000/600?random=8"
              class="gallery__img"
              alt="Image 8"
            >
          </figure>
          <figure class="gallery__item">
            <img
              src="https://picsum.photos/1000/600?random=9"
              class="gallery__img"
              alt="Image 9"
            >
          </figure>
          <figure class="gallery__item">
            <img
              src="https://picsum.photos/1000/600?random=10"
              class="gallery__img"
              alt="Image 10"
            >
          </figure>
          <figure class="gallery__item">
            <img
              src="https://picsum.photos/1000/600?random=11"
              class="gallery__img"
              alt="Image 11"
            >
          </figure>
          <figure class="gallery__item">
            <img
              src="https://picsum.photos/1000/600?random=12"
              class="gallery__img"
              alt="Image 12"
            >
          </figure>
        </div>
      </section>
    </main>

    <footer class="page__footer footer">
      <ul class="footer__list contacts">
        <li class="contacts__item">
          <a
            href="https://backendless.com/"
            class="contacts__link"
            target="_blank"
          >
            Backendless.com
          </a>
        </li>
        <li class="contacts__item">
          <a href="tel:+555-555-555" class="contacts__link">
            555-555-555
          </a>
        </li>
      </ul>

      <ul class="footer__list social">
        <li class="social__item">
          <a
            href="https://www.instagram.com/backendless/"
            class="social__link social__link--instagram"
            target="_blank"
          >
            Instagram
          </a>
        </li>
        <li class="social__item">
          <a
            href="https://www.facebook.com/backendless"
            class="social__link social__link--facebook"
            target="_blank"
          >
            Facebook
          </a>
        </li>
        <li class="social__item">
          <a
            href="https://twitter.com/Backendless"
            class="social__link social__link--twitter"
            target="_blank"
          >
            Twitter
          </a>
        </li>
        <li class="social__item">
          <a
            href="https://telegram.im/@backendless"
            class="social__link social__link--telegram"
            target="_blank"
          >
            Telegram
          </a>
        </li>
        <li class="social__item">
          <a
            href="https://www.youtube.com/backendless"
            class="social__link social__link--youtube"
            target="_blank"
          >
            YouTube
          </a>
        </li>
        <li class="social__item">
          <a
            href="#"
            class="social__link social__link--vk"
            target="_blank"
          >
            VK
          </a>
        </li>
        <li class="social__item">
          <a
            href="mailto:someone@backendless.com"
            class="social__link social__link--email"
          >
            Email
          </a>
        </li>
      </ul>
    </footer>
  </div>

  <script src="./main.js"></script>
</body>

</html>
